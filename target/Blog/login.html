<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登陆</title>
    <link href="css/pub.css" type="text/css" rel="stylesheet"/>
    <link href="login.css" type="text/css" rel="stylesheet"/>
    <script  type="text/javascript" src="login.js"></script>
</head>
<body>
<div class="login">
        <div class="header">管理员登陆</div>
        <div class="field">
            <div class="p_id">
                <input name="ID" id="id" placeholder="请输入用户名"/>
            </div>
            <div class="p_pwd">
                <input name="PWD" id="pwd" placeholder="请输入密码"/>
            </div>
        </div>
        <div class="submit">
            <input type="button" id="b_submit" value="登陆"/>
        </div>
    </div>
</body>
</html>
